        start = function () {

            STRINGS_TO_TEST = ONES
            STRINGS_TO_TEST_LENGTH = STRINGS_TO_TEST.length

            // alert('Press Arabic digit corresponding to the Slavonic digit you see.')
            $('onesTensHundredsId').style.display = 'block';
            nextLettter()

            //was in the end:  <span style="color: red;" id="dffgr44767"> MAKE SURE CYRILLIC LOCALE IS ON!!!!    </span>
            $('howto').innerHTML = '<br>Press number corresponding to the Slavonic number you see.'
            $('thx').innerHTML = ''

            testModeStarted = true
        }

        nextLettter = function () {
            // alert('Press Arabic digit corresponding to the Slavonic digit you see.')

            do {
                curr = randomInteger(0, STRINGS_TO_TEST_LENGTH - 1)  // STRINGS_TO_TEST[randomInteger(0, STRINGS_TO_TEST_LENGTH - 1)]
            } while (curr == last)

            last = curr;

            let RADIOSELECT = ''

            $('s').style.color = 'black'
            $('s').innerHTML = '' + ((false && !isAbsentScreenShotForChar(STRINGS_TO_TEST[curr][0])) ? ' <img src="img/' + (curr + 1) + '.jpg"> ' : ' <span style="font-size: 80px; font-family: Akathistos Ucs; " id="s">' + STRINGS_TO_TEST[curr][0] + '</span>') +
                '  <span style="" id="equalSignId">=</span> <input type="text" style="font-size:80px; height:80px; width: 130px; color: red;" id="userInputTextfield" dmaxlength ="1">  ' +
                ' <span id="hintHref" style="font-size: 30px; margin: 0px;"> <a href="#" style="font-size: 20px; margin: 0px;" onclick="showHint(\'' + STRINGS_TO_TEST[curr][1] + '\'); return false;"> show hint</span>'
            //  + '<span style="font-size: 80px; >'
            // +    '</span>'
        }

        showHint = function (h) {

            let additionalZeroes = ''

            if (STRINGS_TO_TEST == TENS)
                additionalZeroes = '0'

            if (STRINGS_TO_TEST == HUNDREDS)
                additionalZeroes = '00'

            $('hintHref').innerHTML = h + additionalZeroes
        }

        /////////////////////////////////////////////////////   
        function init() {
            // alert(STRINGS_TO_TEST_LENGTH)

            // $('s').innerHTML = ''

            $('s').innerHTML += testModeStart_STRING + '<br>'

            let koef = 1;
            for (let index = 0; index < STRINGS_TO_TEST_LENGTH; index++) {
                const element = STRINGS_TO_TEST[index];


                // if (element[0].length!=1){
                //     alert('Wrong length: '+element[0])  //  ⰟⰊ - ы
                // }

                let comment = '';
                switch (element[0]) {
                    case 'Ⱉ': comment = ' (Ѿ - "от")';
                        break;

                    case 'Ⱔ': comment = ' ("юс малый")';
                        break;

                    case 'Ⱗ': comment = ' ("юс малый йотированный")';
                        break;


                    case 'Ⱘ': comment = ' ("юс большой")';
                        break;

                    case 'Ⱙ': comment = ' ("юс большой йотированный")';
                        break;

                    case 'Ⰼ': comment = ' ("Гѥрв" (в сербском - мягкое "ч"))';
                        break;

                    case 'Ⱛ': comment = ' (Ѵ, ѵ (и́жица))';
                        break;



                }

                const number = index + 1;
                let beforeComment = '';

                switch (number) {
                    case 1: beforeComment = '<br><br>***Ones:***<br>';
                        break;

                    case 10: beforeComment = '<br>***Tens:***<br>';
                        koef = 10;
                        break;

                    case 19: beforeComment = '<br>***Hundreds:***<br>';
                        koef = 100;
                        break;
                }


                const beforeText = "  <!-- " + "#" + String(number) + "-->"
                    + (isAbsentScreenShotForChar(element[0]) ? ' - ' : ' <img src="img/' + number + '.jpg"> - ');
                $('s').innerHTML += beforeComment + '<span style="font-size: 80px; font-family: Akathistos Ucs;" id="s">' + element[0] + '</span>  - <span>  ' + koef * parseInt(element[1]) + '</span> <br>';

            }

            $('s').innerHTML += testModeStart_STRING

            document.body.addEventListener("keydown", (event) => {
                if ((!testModeStarted) || event.isComposing || event.keyCode === 229) {
                    return;
                }

            if (document.activeElement !=  $('userInputTextfield') {
                $('userInputTextfield').value = event.key.toLowerCase();
            }

                if (event.key.toLowerCase() == STRINGS_TO_TEST[curr][1]) {
                    $('s').style.color = 'green';
                    $('userInputTextfield').style.color = 'green';

                    if (STRINGS_TO_TEST == TENS)
                        $('userInputTextfield').value += '0'

                    if (STRINGS_TO_TEST == HUNDREDS)
                        $('userInputTextfield').value += '00'

                    $('equalSignId').innerHTML = '=';
                    setTimeout(() => {
                        nextLettter()
                    }, 500);
                }
                else {
                    $('s').style.color = 'red';
                    $('equalSignId').innerHTML = '≠';
                    beep();
                }

                // do something
                // nextLettter()
                // $('s').innerHTML = event.key;

            });

        }
